    <!-- Service Worker Registration Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Construct the service worker URL relative to the document's location
          // to ensure it resolves correctly to the same origin, even in sandboxed environments.
          const swUrl = new URL('service-worker.js', window.location.href).href;

          navigator.serviceWorker.register(swUrl)
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
              
              // If there's no controller, the page was loaded without SW.
              // We need to reload to let the SW take control for transpiling TSX.
              if (!navigator.serviceWorker.controller) {
                // Use sessionStorage to prevent a reload loop if SW activation fails.
                if (!sessionStorage.getItem('sw_reloaded')) {
                  sessionStorage.setItem('sw_reloaded', 'true');
                  console.log('Reloading to activate service worker...');
                  window.location.reload();
                } else {
                  // If we've already reloaded and there's still no controller, something is wrong.
                  console.error('Service worker failed to take control after reload. Check SW logs for errors during installation or activation.');
                }
              }
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
            
          // Once the page is successfully controlled by a service worker, clear the reload flag.
          if (navigator.serviceWorker.controller) {
            sessionStorage.removeItem('sw_reloaded');
          }
        });
      }
    </script>
